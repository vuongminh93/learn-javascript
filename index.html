<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Click vào nút "qua trái" sẽ dịch cái hộp qua trái  -->
    <!-- Click vào nút "qua phải" sẽ dịch cái hộp qua phải -->
    <div
      id="dich-chuyen"
      style="
        width: 500px;
        height: 50px;
        border: 2px solid black;
        position: relative;
      "
    >
      <div
        id="bong"
        style="
          width: 50px;
          height: 50px;
          border-radius: 30px;
          position: absolute;
          left: 42%;
          background-color: red;
        "
      ></div>
    </div>
    <button onclick="document.getElementById('bong').style.left='0px';">
      left
    </button>
    <button
      onclick="
      document.getElementById('bong').style.left='unset'; 
      document.getElementById('bong').style.right='0px';
      "
    >
      right
    </button>
    <div>
      <img id="den" src="images/pic_bulboff.gif" alt="" />
    </div>
    <button
      onclick="document.getElementById('den').src='images/pic_bulboff.gif'"
    >
      tắt
    </button>
    <button
      onclick="document.getElementById('den').src='images/pic_bulbon.gif'"
    >
      mở
    </button>
  </body>
</html>
